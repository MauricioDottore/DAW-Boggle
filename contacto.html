<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <form id="contact-form" action="mailto:example@example.com" method="post" enctype="text/plain">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z0-9 ]{3,}" aria-required="true" aria-label="Nombre">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-label="Correo Electrónico">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required minlength="5" aria-required="true" aria-label="Mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
        <nav>
            <a href="index.html">Volver al juego</a>
        </nav>
    </div>
    <script src="contact.js"></script>
</body>
</html>
